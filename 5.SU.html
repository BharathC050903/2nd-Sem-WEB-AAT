<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutri Plus-Book Test</title>
    <link rel="stylesheet" href="6.SU-CSS.css" />
    <link rel="shortcut icon" type="image/x-icon" href="logo.png" />
  </head>
  <body>
    <div class="nav">
      <img class="logo" src="Logo.png" />

      <a href="1.HP.html" class="link">ℹ️ About </a>
      <a href="3.S.html" class="link">💊 Subscription</a>
      <a href="7.C.html" class="link">🛒 Check Out</a>
    </div>
    <h1>Book Analysis Test</h1>
    <div class="f">
      <form  action="7.C.html">
        <label for="name"><strong>Name:</strong></label>
        <input type="text" id="name" name="name" required />

        <label><strong>Gender:</strong></label>
        <label for="male">Male</label
        ><input type="radio" id="male" name="gender" value="male" required />
        <label for="female">Female</label
        ><input type="radio" id="female" name="gender" value="female" />
        <label for="other">Other</label
        ><input type="radio" id="other" name="gender" value="other" />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" required />

        <label for="phone"><strong>Phone Number:</strong></label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{10}"
          placeholder="1234567890"
          required
        />

        <label for="address"><strong>Address:</strong></label>
        <textarea
          id="address"
          name="address"
          rows="4"
          cols="50"
          required
        ></textarea>

        <input type="submit" value="Submit" ></input>
      </form>
    </div>
    <script type="text/javascript" src="9.JS.js">
      
    </script>
  </body>
</html>
